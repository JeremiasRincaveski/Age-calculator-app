<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <script src="main.js" defer></script>
</head>
<body>


  <main>
    <div class="inputs">
      <div class="input">
        <label for="day">day</label>
        <input type="number" id="day" placeholder="dd" data-input="day">
        <span></span>
      </div>

      <div class="input">
        <label for="month">month</label>
        <input type="number" id="month" placeholder="MM" data-input="month">
        <span></span>
      </div>

      <div class="input">
        <label for="year">year</label>
        <input type="number" id="year" placeholder="yyyy" data-input="year">
        <span></span>
      </div>
    </div>

    <div class="button">
      <button type="button"><img src="assets/images/icon-arrow.svg" alt=""></button>
    </div>

    <div class="tempo">
      <p id="pastYears"><span>--</span> years</p>
      <p id="pastMonths"><span>--</span> months</p>
      <p id="pastDays"><span>--</span> days</p>
    </div>
  </main>

  
</body>
</html>
